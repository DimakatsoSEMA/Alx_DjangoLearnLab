<h1>All Posts</h1>
{% for post in posts %}
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatewords:20 }}</p>
    <small>By {{ post.author }} on {{ post.date_posted }}</small>
{% endfor %}

{% if tag_name %}
<h2>Posts tagged with "{{ tag_name }}"</h2>
{% else %}
<h2>All Posts</h2>
{% endif %}
